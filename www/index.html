<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SmartQuote</title>

    <link href="scripts/ionic/css/ionic.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/requisitions.css" rel="stylesheet">
    <link href="styles/categories.css" rel="stylesheet">
    <link href="styles/navbar.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body ng-app="smartquote">

    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="scripts/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.run.js"></script>

    <!-- home module -->
    <script src="app/home/home.module.js"></script>
    <script src="app/home/home.controller.js"></script>

    <!-- requisitions module -->
    <script src="app/requisitions/requisitions.module.js"></script>
    <script src="app/requisitions/requisitions.controller.js"></script>
    <script src="app/requisitions/requisitions.routes.js"></script>

    <!-- categories module -->
    <script src="app/categories/categories.module.js"></script>
    <script src="app/categories/categories.controller.js"></script>
    <script src="app/categories/categories.routes.js"></script>

    <!-- navbar module -->
    <script src="app/navbar/navbar.directive.js"></script>
    <script src="app/navbar/navbar.controller.js"></script>

    <!-- offer module-->
    <script src="app/offer/offer.module.js"></script>
    <script src="app/offer/offer.controller.js"></script>
    <script src="app/offer/offer.routes.js"></script>    
    
  </body>
</html>
