<div class="background-initial-page">
  <img src="../assets/images/smart_quote_logo.png" class="logo-smartquote"></img>
    <form ng-submit="login()">
      <div class="control-group" ng-class="{true: 'error'}[submitted && form.email.$invalid]">
      <label class="user-information-box item item-input">
        <span class="input-label" for="email"> Correo </span>
        <input type="email" name="email" ng-model="email" required />
      </label>
      <label class=" user-information-box item item-input">
          <span class="input-label"> Contrase√±a </span>
          <input type="password" name="password" ng-model="password" required/>
      </label>
      <br/>
      <p align="center">
      <input type="submit" class="button" value="Iniciar">
      </p>
      <p align="center">
      <a class="link-button" ng-click="createAccount()" > Crear Cuenta </a>
      </p>
    </form>
</div>
