<div class="content">
  <div class="tabs-striped tabs-top">
    <div class="tabs">
      <!--a class="tab-item active" ui-sref="home">Ofertas</a-->
    </div>
  </div>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Solicitud:</span>
      <select class="option-offer">
        <option value="0">Solicitud 1</option>
        <option value="1">Solicitud 2</option>
        <option value="2">Solicitud 3</option>
      </select>
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Cantidad:</span>
      <input type="number" class="responsive-sm offer-quantity" min="1" value="1">
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Tiempo de entrega (Días):</span>
      <input type="number" class="responsive-sm offer-days col-33" min="1" value="1">
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Tipo de entrega:</span>
      <select class="option-offer">
        <option style="option-offer" value="0">Sucursal</option>
        <option style="option-offer" value="1">Entrega a domicilio</option>
        <option style="option-offer" value="2">Otro</option>
      </select>
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Comentarios:</span>
      <textarea type="text"></textarea>
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label open-date">Fecha de apertura:</span>
      <input type="date" class="col-50">
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Fecha límite:</span>
      <input type="date" class="col-66">
    </label>
  </div>
  <button class="button button-outline button-light button-primary">Aceptar</button>
