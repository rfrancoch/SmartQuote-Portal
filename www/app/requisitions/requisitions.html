<div class="requisitionform">
  <div class="tabs-striped tabs-top barMenuCategories">
    <div class="tabs">
      <a class="tab-item active" href="#">Quiero Comprar</a>
      <a class="tab-item" href="#">Quiero Vender</a>
    </div>
  </div>

  <div class="list">
    <label class="item item-input" id="description-address-container">
      <span class="input-label">Descripción</span>
      <textarea type="text" placeholder="Descripción"></textarea>
    </label>
    <hr class="lineseparator">
    <label class="item item-input" id="description-address-container">
      <span class="input-label">Dirección</span>
      <textarea type="text"placeholder="Dirección"></textarea>
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Cantidad</span>
      <input type="number" min="1" value="1" placeholder="Cantidad">
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Precio base </span>
      <span>₡</span>
      <input type="number" min="0" class="currency">
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Precio máximo </span>
      <span>₡</span>
      <input type="number" min="0" class="currency">
    </label>
    <hr class="lineseparator">
    <label class="item item-input">
      <span class="input-label">Fecha límite</span>
      <input type="date" placeholder="Fecha límite">
    </label>
  </div>

  <button class="button button-outline button-light button-primary">Aceptar</button>
</div>
